<div #chatContainer class="chat">
  <div class="chat-header">
    <i  class="back_media-screen fas fa-angle-left" (click)="backToSidebarMedia()"></i>
    <div class="avatar">
      <img *ngIf="member.imageUrl else noAvatar"
           [src]="member.imageUrl" alt="img">
      <ng-template #noAvatar>
        <img src="https://kingsballpen.com.ng/wp-content/uploads/2019/12/img-avatar-blank.jpg" alt="img">
      </ng-template>
      <i *ngIf="member.isOnline" class="far fa-check-circle"></i>
    </div>
    <div class="name">{{member.name}}</div>
  </div>

  <div #scrollContainer class="chat-massages"
       [scrollTop]="scrollContainer.scrollHeight">
    <div class="messages"
         *ngFor="let message of member.history"
         [ngClass]="{'message-fom-me': message.isMessageFromMe}">
      <div class="avatar" *ngIf="!message.isMessageFromMe">
        <img *ngIf="member.imageUrl else noAvatar"
             [src]="member.imageUrl" alt="img">
        <ng-template #noAvatar>
          <img src="https://kingsballpen.com.ng/wp-content/uploads/2019/12/img-avatar-blank.jpg" alt="img">
        </ng-template>
      </div>
      <div class="wrap">
        <p class="text">{{message.text}}</p>
        <span class="date-and-time">
          {{message.messageTime.date | date: 'M/d/yy, h:mm a'}}
        </span>
      </div>
    </div>
  </div>

  <div class="chat-footer">
    <div class="send-message">
      <input  type="text"  placeholder="Type your message"
              [(ngModel)]="newMessageText"
              (keydown.enter)="sendMessage()">
        <i class="fas fa-paper-plane" (click)="sendMessage()"></i>
    </div>
  </div>
</div>
