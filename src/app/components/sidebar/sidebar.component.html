<div class="sidebar">
  <div class="sidebar-header">
    <div class="avatar">
      <img src="https://kingsballpen.com.ng/wp-content/uploads/2019/12/img-avatar-blank.jpg" alt="img">
      <i class="far fa-check-circle"></i>

    </div>
    <div class=search>
      <input placeholder='Search or start new chat' [(ngModel)]="searchInput"/>
      <i class='fas fa-search'></i>
    </div>
  </div>

  <div class="sidebar-title">
    <h2>Chats</h2>
  </div>

  <div class="chat-members">
    <app-chat-member *ngFor="let member of members | search:searchInput"
                     [searchInput]="searchInput"
                     [member]="member">
    </app-chat-member>
  </div>
</div>
